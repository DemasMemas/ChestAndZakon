<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Сайт{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Главная</a>
        <a href="{{ url_for('about') }}">О нас</a>
        <a href="{{ url_for('news') }}">Новости</a>
        <a href="{{ url_for('events') }}">Мероприятия</a>
        <a href="{{ url_for('contact') }}">Контакты</a>

        {% if current_user.is_authenticated %}
            {% if current_user.is_admin %}
                <a href="{{ url_for('admin_panel') }}">Админ-панель</a>
            {% endif %}
            <a href="{{ url_for('logout') }}">Выйти ({{ current_user.username }})</a>
        {% else %}
            <a href="{{ url_for('login') }}">Вход</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
